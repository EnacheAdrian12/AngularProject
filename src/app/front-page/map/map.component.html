
<agm-map [latitude]="lat" [longitude]="lng"
>
  
  <agm-marker
    *ngFor="let m of help.spotsData; let i = index"
    [latitude]="m.lat"
    [longitude]="m.long"
    [iconUrl]="iconSpot"
  >
    <agm-info-window>
      <div class="info-div">
        <h1 class="info-div-header">{{ m.name }}</h1>
        <p class="info-div-country">{{ m.country }}</p>
        <p class="info-div-details-title">Wind probability</p>
        <p class="info-div-details-value">{{ m.probability }}</p>
        <p class="info-div-details-title">Latitude</p>
        <p class="info-div-details-value">{{ m.lat }}</p>
        <p class="info-div-details-title">longitude</p>
        <p class="info-div-details-value">{{ m.long }}</p>
        <p class="info-div-details-title">When to go</p>
        <p class="info-div-details-value more-margin">{{ m.month }}</p>
        <button
        
          class="info-div-button-nonfavourite"
          (click)="addToFavorites(m,i)"
          
        >
          <p class="info-div-button-par-nonfavourite">+</p>
          ADD TO FAVOURITES
        </button>
       
      </div>
    </agm-info-window>
  </agm-marker>
  <agm-marker
  
    *ngFor="let f of help.favouritesData; let i = index"
    [latitude]="f.lat"
    [longitude]="f.long"
    [iconUrl]="iconFavorites"
  >
    <agm-info-window >
      <div class="info-div">
        <h1 class="info-div-header">{{ f.name }} ‚≠ê </h1>
        <p class="info-div-country">{{ f.country }}</p>
        <p class="info-div-details-title">Wind probability</p>
        <p class="info-div-details-value">{{ f.probability }}</p>
        <p class="info-div-details-title">Latitude</p>
        <p class="info-div-details-value">{{ f.lat }}</p>
        <p class="info-div-details-title">longitude</p>
        <p class="info-div-details-value">{{ f.long }}</p>
        <p class="info-div-details-title">When to go</p>
        <p class="info-div-details-value more-margin">{{ f.month }}</p>
        
        
        
        <button
          
          class="info-div-button-favourite"
          (click)="removeFromFavorites(f,i)"
        >
          <p class="info-div-button-par-favourite">-</p>
          Remove From Favourites
        </button>
      </div>
      
    </agm-info-window>
  </agm-marker>
  
</agm-map>
